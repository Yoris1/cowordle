<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="./scripts/word_compare.js"></script>
	<script src="./scripts/grid.js"></script>
	<script src="./scripts/input.js"></script>
	<script src="./scripts/ajax.js"></script>
	<script src="./scripts/net.js"></script>
	<script src="./scripts/buttons.js"></script>
	<script src="./scripts/join_links.js"></script>
	<script src="./scripts/alert.js"></script>
	<script>	
		var is_started = false;
	</script>
	<link rel="stylesheet" href="./header.css">
	<link rel="stylesheet" href="./variables.css">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./keyboard.css">
	<link rel="stylesheet" href="./grid.css">
	<title>yoris's multiplayer wordle</title>
</head>

<body>
	<div id="alertbox" class="unselectable">
		<p id="alerttext">the word you entered does not exist!</p>
	</div>
	<a href="./" id="title">
		yoris wordle
	</a>
	<h3 id="subtitle">
		a multiplayer word guessing game
	</h3>
	<div id="separator"></div>
	<br> <br>
	
	<div id = "join_form">
		<div id="name">
			<div class="username_letter">y</div>
			<div class="username_letter">o</div>
			<div class="username_letter">r</div>
			<div class="username_letter">i</div>
			<div class="username_letter">s</div>
			<div class="username_letter">1</div>
			<div class="username_letter"> </div>
			<div class="username_letter"></div>
			<div class="username_letter"> </div>
		</div>
		<div id="room_id">
			<div class="grid_bad grid_entry">h</div>
			<div class="grid_mid grid_entry">d</div>
			<div class="grid_bad grid_entry">f</div>
			<div class="grid_bad grid_entry">6</div>
			<div class="grid_bad grid_entry">6</div>
		</div>
		<div id="join" class="btn">join game</div>
		<p id="room_or">or</p>
		<div id="create" class="btn">create room</div>
	</div>

	<div id="gameboard" hidden> </div>
	<button id='startbtn' hidden>start</button>
	<div id="keyboard" hidden></div>
	<div id="roominfo" hidden>
		<h1 >invite your friends: <span id='current_room_id'></span></h1>
		<h1 id="makeinvite" class="unselectable">click here to get invite</h1>
	</div>
</body>

</html>
